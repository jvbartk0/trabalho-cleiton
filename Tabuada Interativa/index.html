<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Interativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        
        <div class="tabuada-box">
            <p class="title">Tabuada Interativa</p>
            <div class="input-box">
                <form id="formTabuada" action="#">
                    <label for="numeroSelecionado">Tabuada do número:</label>
                    <input type="number" id="numeroSelecionado" autocomplete="none" required>
                    <label for="multiplicarAte">Multiplicar até:</label>
                    <input type="number" id="multiplicarAte" autocomplete="none" required>
                    <input type="submit" value="Calcular">
                    <div id="mensagemErro"></div>

                </form>

            </div>

            <p class="title">Resultados</p>
            <div id="resultados" class="resultados">


            </div>
        </div>
    </main>
    

    <script src="scripts/script.js"></script>
</body>
</html>
